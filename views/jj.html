<h1></h1>
<div class="demo"><a class="permalink" href=".">< главная</a>

    </div>

      <div>

        <input class="input password" type="password" name="password" placeholder="пароль"/>
      </div>
      <div class="buttons"><span>Логин и пароль <strong>admin</strong>&nbsp;</span>
        <button type="submit">Войти</button>
      </div>
    </form>
  </div>
  <div class="soc-auth"><a href="/auth/fb">Войти через Facebook</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span><a href="/auth/vk">Войти через Vk.com</a></div>
</div>
